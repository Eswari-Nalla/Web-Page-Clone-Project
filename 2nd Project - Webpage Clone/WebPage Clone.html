<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Clone</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">
                <img src="./Assets/website-logo.png" alt="IPDC">
            </div>
            <div class="options">
                <ul>
                    <li>RETAIL</li>
                    <li>SME</li>
                    <li>CORPORATE</li>
                    <li>ABOUT US</li>
                    <li>COVID 19</li>
                    <li>CAMPGAINS</li>
                </ul>
            </div>
            <div class="search">
                <img src="./Assets/search-icon.png" alt="Search">
                <button>iService</button>
            </div>
        </header>
        <div class="bodypart">
            <div class="leftcontainer">
                <main>
                    <h1>Chase Your <br> Dream with us</h1>
                    <p>The harder you work for something, the greater <br> you'll feel when you achieve it.</p>
                    <div>
                        <button>APPLY ONLINE</button>
                        <button>LOAN CALCULATOR</button>
                    </div>
                </main>
                <footer class="icons">
                    <img src="./Assets/phone.png" alt="Phone">
                    <p>1659</p>
                    <p>|</p>
                    <img src="./Assets/facebook.png" alt="Facebook">
                    <img src="./Assets/youtube.png" alt="YouTube">
                    <img src="./Assets/linkedin.png" alt="Linkedin">
                    <img src="./Assets/instagram.png" alt="Instagram">
                </footer>
            </div>
            <div class="rightcontainer">
                <div class="carloan">
                    <img src="./Assets/car.png" alt="car loan">
                    <p>Car Loan</p>
                </div>
                <div class="homeloan">
                    <img src="./Assets/House.png" alt="home loan">
                    <p>Home Loan</p>
                </div>
                <img class="heroimage" src="./Assets/hero-image.png" alt="Family">
            </div>
        </div>
    </div>
</body>

</html>
